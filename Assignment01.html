<!DOCTYPE html>
<html>
<head>
    <title>Complete HTML Webpage Demo</title>
</head>

<body>
    <h1>Sunbeam Registration Page</h1> 
    <img src="sunbeam.jpg" alt="Sunbeam Institute" width="400" height="200">
    <h3>Registration Form</h3>
    <form>
        Name:
        <input type="text" name="name" required>
        <br><br>
        Email:
        <input type="email" name="email" required>
        <br><br>
        Password:
        <input type="password" name="password" required>
        <br><br>
        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br><br>

        Select Course:
        <select name="course">
            <option>AI</option>
            <option>DS</option>
            <option>ML</option>
        </select>
        <br><br>

        Address:
        <br>
        <textarea rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Register">
    </form>

    <hr>
    <h3>Sunbeam Introduction Video</h3>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/VIDEO_ID_HERE" 
        title="YouTube video"
        frameborder="0" 
        allowfullscreen>
    </iframe>

</body>
</html>
