<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 14px; }
        .valid { border: 1px solid green !important; }
        .invalid { border: 1px solid red !important; }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">Register</h3>

        <form onsubmit="return validateRegister()">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name">
                <div id="nameError" class="error"></div>
            </div>

            <div class="mb-3">
                <label>Email address</label>
                <input type="email" id="regEmail" class="form-control" placeholder="Enter email">
                <div id="regEmailError" class="error"></div>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="regPassword" class="form-control" placeholder="Password">
                <div id="regPasswordError" class="error"></div>
            </div>

            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                <div id="phoneError" class="error"></div>
            </div>

            <button class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
